<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>–ù–∞—Å—Ç–∞–Ω–∏</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<section class="container my-5">
    <div class="text-center mb-4">
        <h2>–ù–∞—Å—Ç–∞–Ω–∏</h2>
    </div>

    <div class="mb-4 text-end">
        <a href="/event-posts/create" class="btn btn-primary">+ –î–æ–¥–∞–¥–∏ –Ω–æ–≤ –Ω–∞—Å—Ç–∞–Ω</a>
    </div>

    <form method="get" th:action="@{/event-posts}" class="row g-3 align-items-center mb-4">
        <div class="col-auto">
            <label for="category" class="col-form-label">–§–∏–ª—Ç–µ—Ä –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—ò–∞:</label>
        </div>
        <div class="col-auto">
            <select name="category" id="category" class="form-select">
                <option value="">–°–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                <option th:each="cat : ${T(com.studentshub.model.enumerations.EventCategory).values()}"
                        th:value="${cat}"
                        th:text="${cat}"
                        th:selected="${param.category == cat}">
                </option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary">–§–∏–ª—Ç—Ä–∏—Ä–∞—ò</button>
        </div>
    </form>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="post : ${eventPosts}">
            <div class="card h-100">
                <img th:src="${post.imageUrl}" class="card-img-top" alt="–°–ª–∏–∫–∞ –æ–¥ –Ω–∞—Å—Ç–∞–Ω–æ—Ç" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${post.title}">–ò–º–µ –Ω–∞ –Ω–∞—Å—Ç–∞–Ω</h5>
                    <p class="card-text"><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—ò–∞:</strong> <span th:text="${post.eventCategory}"></span></p>
                    <p class="card-text"><strong>–õ–æ–∫–∞—Ü–∏—ò–∞:</strong> <span th:text="${post.location}"></span></p>
                    <p class="card-text">
                        <strong>–í–ª–µ–∑:</strong>
                        <span th:text="${post.free} ? '–°–ª–æ–±–æ–¥–µ–Ω' : post.price + ' –¥–µ–Ω.'">–¶–µ–Ω–∞</span>
                    </p>
                    <p class="card-text"><strong>–û–ø–∏—Å:</strong> <span th:text="${post.description}"></span></p>
                    <p class="card-text"><strong>–û—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä:</strong> <span th:text="${post.organizer}"></span></p>
                    <a th:href="@{'/event-posts/' + ${post.id}}" class="btn btn-info mt-auto text-white">–í–∏–¥–∏ –¥–µ—Ç–∞–ª–∏</a>

                    <form th:action="@{/favorites/favorites/add/{postId}(postId=${post.id})}" method="get" class="mt-2">
                        <button type="submit" class="btn btn-outline-danger w-100">–î–æ–¥–∞—ò –≤–æ –æ–º–∏–ª–µ–Ω–∏</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

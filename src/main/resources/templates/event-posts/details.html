<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали за настан</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1 th:text="${eventPost.name}">Име на настан</h1>
<img th:src="${eventPost.imageUrl}" alt="Слика" width="400"/>

<p><strong>Категорија:</strong> <span th:text="${eventPost.category}"/></p>
<p><strong>Локација:</strong> <span th:text="${eventPost.location}"/></p>
<p>
    <strong>Влез:</strong>
    <span th:text="${eventPost.freeEntry} ? 'Слободен' : 'Цена: ' + eventPost.price + ' ден.'"/>
</p>
<p><strong>Опис:</strong> <span th:text="${eventPost.description}"/></p>
<p><strong>Организатор:</strong> <span th:text="${eventPost.organizer}"/></p>

<a th:href="@{'/event-posts/edit/' + ${eventPost.id}}">Уреди</a>
<form th:action="@{'/event-posts/delete/' + ${eventPost.id}}" method="post">
    <button type="submit">Избриши</button>
</form>

<a href="/event-posts">Назад</a>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

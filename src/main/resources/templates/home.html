<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Насловна</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Навигациска лента DAMJAN OVDE KOM AKU NE RAB /-->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Херој секција -->
<section class="hero">

    <img src="/images/banner.jpg" alt="Banner">
    <h1>Student's hub</h1>
    <p>Кратко мото што ја опишува целта</p>
</section>

<section>
    <h2>Категории</h2>
    <div class="card-container">
        <div class="card" th:each="cat : ${categories}">
            <h3 th:text="${cat.name}">Име</h3>
<!--            <p th:text="${cat.description}">Опис</p>-->

        </div>
    </div>
</section>

<!-- Најнови вести -->
<section class="section news">
    <h2 class="section-title">Најново од сите области</h2>
    <div class="news-container">
        <div class="news-card" th:each="news : ${latestNews}">
            <h4 class="news-title" th:text="${news.title}">Наслов</h4>
            <p class="news-summary" th:text="${news.shortContent}">Кратка содржина...</p>
        </div>
    </div>
</section>

<!-- За нас -->
<section class="section about">
    <h2 class="section-title">За нас</h2>
    <p class="about-text">Ние сме тим на ентузијасти што ја направија оваа апликација за...</p>
</section>

<!-- Футер -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

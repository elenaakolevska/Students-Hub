<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Насловна</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

<!-- Навигациска лента -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Херој секција -->
<section class="section hero container-fluid">
    <img src="/images/hero-bg.jpg" alt="Banner" class="hero-image">
    <div class="hero-content">
        <h1 class="app-title">Student's Hub</h1>
        <p class="app-subtitle">Омилената студентска заедница, направена од студенти за студенти</p>
    </div>
</section>

<!-- Категории со Swiper carousel -->
<section class="section categories">
    <h2 class="section-title">Категории</h2>

    <div class="swiper-container card-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide card" th:each="cat : ${categories}">
                <h3 class="card-title" th:text="${cat.name}">Име</h3>
                <!-- <p th:text="${cat.description}">Опис</p> -->
            </div>
        </div>

        <!-- Навигација -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- Пагинација -->
        <div class="swiper-pagination"></div>
    </div>
</section>

<!-- Најнови вести -->
<section class="section news">
    <h2 class="section-title">Најново од сите области</h2>
    <div class="news-container">
        <div class="news-card" th:each="news : ${latestNews}">
            <h4 class="news-title" th:text="${news.title}">Наслов</h4>
            <p class="news-summary" th:text="${news.shortContent}">Кратка содржина...</p>
        </div>
    </div>
</section>

<!-- За нас -->
<section class="section about">
    <h2 class="section-title">За нас</h2>
    <p class="about-text">Ние сме тим на ентузијасти што ја направија оваа апликација за...</p>
</section>

<!-- Футер -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Иницијализација на Swiper -->
<script>
    const swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 20,
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        breakpoints: {
            1024: { slidesPerView: 3 },
            768: { slidesPerView: 2 },
            0: { slidesPerView: 1 }
        }
    });
</script>

</body>
</html>

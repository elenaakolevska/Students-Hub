<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Насловна</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content Wrapper -->
<main class="flex-grow-1">

    <!-- Hero Section -->
    <section class="bg-dark text-white text-center position-relative d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <img src="/images/hero-bg.jpg" alt="Banner" class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover opacity-50" style="z-index: 0;">
        <div class="container position-relative py-5 px-4">
            <h1 class="display-3 fw-bold"  style="text-shadow: 2px 2px 8px rgba(0,0,0,0.5);">
                <span class="text-primary">Student's</span> <span style="color: #fd7e14;">Hub</span>
            </h1>
            <p class="lead fs-2" style="text-shadow: 1px 1px 6px rgba(0,0,0,0.5); font-size: 2rem;">Омилената студентска заедница, направена од студенти за студенти</p>
        </div>
    </section>

    <!-- Categories Carousel -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Категории</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" th:each="cat : ${categories}">
                    <div class="card text-center shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${cat.name}">Име</h5>
                            <!-- <p th:text="${cat.description}">Опис</p> -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- Pagination -->
            <div class="swiper-pagination mt-3"></div>
        </div>
    </section>

    <!-- Latest News -->
    <section class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Најново од сите области</h2>
            <div class="row g-4" th:each="news : ${latestNews}">
                <div class="col-md-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${news.title}">Наслов</h5>
                            <p class="card-text" th:text="${news.shortContent}">Кратка содржина...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- About Us -->
    <section class="container py-5">
        <h2 class="text-center mb-4">За нас</h2>
        <p class="lead text-center">Ние сме тим на ентузијасти што ја направија оваа апликација за...</p>
    </section>

</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer" class="bg-dark text-white py-4 mt-auto text-center"></div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Swiper Initialization -->
<script>
    const swiper = new Swiper('.mySwiper', {
        slidesPerView: 3,
        spaceBetween: 20,
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        breakpoints: {
            1024: { slidesPerView: 3 },
            768: { slidesPerView: 2 },
            0: { slidesPerView: 1 }
        }
    });
</script>

</body>
</html>

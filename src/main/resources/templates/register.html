<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>User Registration</h1>

<form class="form-signin mt-xl-5" method="post" action="/register">
    <h2 class="form-signin-heading">Register</h2>
    <p>
        <label for="username" class="sr-only">Email</label>
        <input type="text" id="email" name="username" class="form-control" placeholder="Email" required=""
               autofocus="">
    </p>
    <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
               autofocus="">
    </p>
    <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
               required="">
    </p>



    <th:block th:if="${hasError}">
        <div th:text="${error}" class="text-danger"></div>
    </th:block>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>


<a href="/login">Already have an account? Login</a>
</body>
</html>

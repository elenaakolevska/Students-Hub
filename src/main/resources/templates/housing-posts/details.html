<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали за сместување</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<section class="section">
    <h2 th:text="${post.title}">Наслов на објавата</h2>

    <div class="card" style="max-width: 700px; margin: 0 auto;">
        <div class="image-gallery">
            <img th:each="img : ${post.images}" th:src="${img}" alt="Слика" class="card-img"/>
        </div>

        <p><strong>Локација:</strong> <span th:text="${post.location}"></span></p>
        <p><strong>Општина:</strong> <span th:text="${post.municipality}"></span></p>
        <p><strong>Цена:</strong> <span th:text="${post.price} + ' ден.'"></span></p>
        <p><strong>Опис:</strong> <span th:text="${post.description}"></span></p>
        <p>
            <strong>Статус:</strong>
            <span th:text="${post.found} ? 'Веќе најдено' : 'Слободно'"></span>
        </p>

        <div class="btn-group-wrapper">
            <a th:href="@{'/housing-posts/edit/' + ${post.id}}" class="btn-link action-btn edit-btn">Уреди</a>

            <form th:action="@{'/housing-posts/delete/' + ${post.id}}" method="post"
                  onsubmit="return confirm('Дали сте сигурни дека сакате да го избришете сместувањето?');">
                <button type="submit" class="btn-link action-btn delete-btn">Избриши</button>
            </form>

            <a href="/housing-posts" class="btn-link action-btn back-btn">Назад</a>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

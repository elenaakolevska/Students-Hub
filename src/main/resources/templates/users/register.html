<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <style>
        /* Basic styling for error messages - integrate with your CSS framework if any */
        .text-danger {
            color: red;
            font-weight: bold;
            margin-top: 5px;
        }
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        form {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>User Registration</h1>

<form class="form-signin mt-xl-5" method="post" th:action="@{/users/register}" th:object="${user}">
    <h2 class="form-signin-heading">Register</h2>
    <p>
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required=""
               autofocus="">
    </p>
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Choose a username" required="">
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password"
               required="">
    </p>

    <div th:if="${hasError}" class="text-danger">
        <p th:text="${error}"></p>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>

<br>
<a href="/users/login">Already have an account? Login</a>
</body>
</html>
